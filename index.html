function convertImageToBase64(url, callback) {
    const img = new Image();
    img.crossOrigin = 'Anonymous';
    img.onload = function() {
        const canvas = document.createElement('canvas');
        canvas.width = this.naturalWidth;   // or 'width' if you want a special/scaled size
        canvas.height = this.naturalHeight; // or 'height' if you want a special/scaled size
        const ctx = canvas.getContext('2d');
        ctx.drawImage(this, 0, 0);
        const dataURL = canvas.toDataURL('image/png');
        callback(dataURL);
    };
    img.onerror = function() {
        console.error('Could not load the image');
    };
    img.src = url;
}

        function drawNextSegment() {
            if (currentSegment < coordinates.length - 1) {
                const start = coordinates[currentSegment];
                const end = coordinates[currentSegment + 1];
                const scale = Math.min(svgWidth, svgHeight) / 5;
                const startX = (start.lon - coordinates[0].lon) * scale + svgWidth / 2;
                const startY = svgHeight / 2 - (start.lat - coordinates[0].lat) * scale;
                const endX = (end.lon - coordinates[0].lon) * scale + svgWidth / 2;
                const endY = svgHeight / 2 - (end.lat - coordinates[0].lat) * scale;
                const pathElement = document.createElementNS("http://www.w3.org/2000/svg", "path");
                pathElement.setAttribute("d", `M ${startX} ${startY} L ${endX} ${endY}`);
                pathElement.setAttribute("stroke", "white");
                pathElement.setAttribute("stroke-width", "1");
                pathElement.setAttribute("fill", "none");
                svg.appendChild(pathElement);

        let rotationX = 90;

            isDragging = true;
            previousMouseY = e.clientY;
            e.preventDefault();
        });

        document.addEventListener('mouseup', function() {
            isDragging = false;
        });

        document.addEventListener('mousemove', function(e) {
            if (isDragging) {
                const deltaY = e.clientY - previousMouseY;
                rotationX += deltaY * 0.1;
                scene.style.transform = `perspective(1200px) rotateX(${rotationX}deg)`;
                previousMouseY = e.clientY;
            }
        });
